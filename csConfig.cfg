alias "+boing" "+jump"
alias "+ding" "-attack; -attack2"
alias "-boing" "-jump"
bind "c" "+boing; +ding; -boing" 
alias "+fthrow" "+forward;+jump"
alias "+noattack" "-attack"
alias "+endfthrow" "-jump"
alias "+endfthrowwalk" "-forward;-back"
bind "n" "+fthrow; +noattack; +endfthrow; tendfthrowwalk"
bind "`" "toggleconsole"

cl_updaterate "128" 
cl_interp_ratio "1" 
cl_interp "0.015625"

cl_showfps "1"
