// RESET
// unbindall

// HUD, RADAR & VIEWMODEL
cl_hud_background_alpha "0.5"
cl_hud_bomb_under_radar "1"
cl_hud_color "9"
cl_hud_healthammo_style "0"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "1"
cl_hud_radar_scale "1.1"
hud_scaling "0.950000"
hud_showtargetid "1"

cl_color "0"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.7"
cl_radar_rotate "1"
cl_radar_scale "0.3"
cl_radar_square_with_scoreboard "1"
cl_sniper_delay_unscope "0"

viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"
viewmodel_presetpos "3"
viewmodel_recoil "1.0"


// BINDS
alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"
bind c "+jumpthrow"
bind "mouse4" "r_cleardecals"
bind t "use weapon_smokegrenade"
bind z "use weapon_flashbang"
bind CapsLock "use weapon_hegrenade"
bind mwheeldown "+jump"
bind mwheelup "toggle cl_righthand 0 1"
bind b "toggle voice_scale 0.1 0.6"
bind "F3" "noclip"
// bind x "toggle cl_crosshairsize 1 5000"
alias "+hjump" "+jump; +duck"
alias "-hjump" "-jump; -duck"
bind "space" "+hjump"
bind "F9" "connect ub1que.ru"


// SENSE & CROSSHAIR
sensitivity "0.6"
zoom_sensitivity_ratio_mouse "1.0"
cl_draw_only_deathnotices 0
cl_drawhud_force_radar 1
m_mousespeed 0
cl_crosshairstyle 4

bind "-" "apply_crosshair_code CSGO-dkh84-uULPT-jfvsN-uthvO-cnrBE"
bind "=" "apply_crosshair_code CSGO-dSnjm-DMyed-cievK-DMNO3-kTzfF"
bind "0" "apply_crosshair_code CSGO-rhBPy-9s3kr-ORHBf-6zsUr-NZGiJ"

// CONNECTION
cl_interp "0"
cl_interpolate "1"
cl_interp_ratio "2"
cl_lagcompensation "1"
cl_predict "1"
net_graph 1
net_graphproportionalfont 0.5


// MISC
// mm_dedicated_search_maxping "85"
// bind del "exec autoexec" // manual execution of config
// host_writeconfig
fps_max 500
snd_headphone_pan_exponent 2
snd_front_headphone_position 45.0
snd_rear_headphone_position 135
snd_mixahead 0.05

